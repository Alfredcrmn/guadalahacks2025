<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSCuates Geo QA Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />


  </head>
  <body>
    <header id="TopBar">
      <img src="VSC.jpg" alt="VSCuates Logo" id="logo1" />
      <h1>Errors Report Dashboard</h1>
    </header>

    <section id="filters" class="filters-bar">
      <div class="filters-left">
        <h2 id="overviewTitle">Overview of errors in: All</h2>
      </div>
      <div class="filters-right">
        <label for="tileFilter">Tile ID:</label>
        <select id="tileFilter">
          <option value="">All</option>
        </select>
        <button id="downloadCsv">Download JSON</button>
      </div>
    </section>

    <div class="kpi-cards">
      <div class="kpi-card"><h3 id="kpi-total">0</h3><p>Total Errors</p></div>
      <div class="kpi-card"><h3 id="kpi-tiles">0</h3><p>Tiles with errors</p></div>
      <div class="kpi-card"><h3 id="kpi-links">0</h3><p>Links with errors</p></div>
      <div class="kpi-card"><h3 id="kpi-types">0</h3><p>Error Types</p></div>
    </div>


    <!-- Graph container as a single view -->
    <main id="dashboard">
      <div class="graph-grid">
        <div class="graph-card">
          <canvas id="chartByType"></canvas>
        </div>
        <div class="graph-card">
          <canvas id="chartBySide"></canvas>
        </div>
        <div class="graph-card">
          <canvas id="chartByLink"></canvas>
        </div>
        <!-- Errores por tile (top N) -->
        <div class="graph-card">
          <canvas id="chartByTile"></canvas>
        </div>

        <!-- Distribución proporcional -->
        <div class="graph-card">
          <canvas id="chartErrorDistribution"></canvas>
        </div>

        <div class="graph-card map-card">
          <div id="chartMap"></div>
        </div>


      </div>
    </main>

    <footer>
      <p>Guadalahacks 2025 – VSCuates</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
