<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Errors Report Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Errors Report Dashboard</h1>
  </header>

  <section id="filters" class="filters-bar">
    <div class="filters-left">
        <h2>Overview of errors in:</h2>
    </div>

    <div class="filters-right">
        <label>
        Tile ID:
        <select id="tileFilter">
            <option value="">All</option>
            <!-- opciones dinámicas -->
        </select>
        </label>

        <button id="downloadCsv">Download CSV</button>
    </div>
    </section>


  <section id="charts">
    <canvas id="errorChart" width="400" height="200"></canvas>
  </section>

  <footer>
    <p>Guadalahacks 2025 – VSCuates</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
